name       : calibre
version    : 2.42.0
release    : 3
source     :
    - http://download.calibre-ebook.com/2.42.0/calibre-2.42.0.tar.xz : c1ead2130f4d9da107e188c7e5c04f9ed78dbc4d5171c94f52b74ac3f284d546
license    :
    - GPL-3.0
    - BSD-3-Clause
summary    : Calibre eBook Library Manager
builddeps  :
    - chmlib-devel
    - libicu-devel
    - pkgconfig(dbus-python)
    - pkgconfig(ImageMagick)
    - pkgconfig(libmtp)
    - pkgconfig(mtdev)
    - pkgconfig(poppler)
    - pkgconfig(Qt5Core)
    - pkgconfig(shared-mime-info)
    - pkgconfig(sqlite3)
    - podofo-devel
    - pyicu
    - python-chardet
    - python-cssutils
    - python-dateutil
    - python-lxml
    - python-mechanize
    - python-psutil
    - python-qt5
    - python-sip-devel
    - python-six
    - xdg-utils
description: |
    calibre is a free and open source e-book library management application developed by users of e-books for users of e-books.
build      : |
    python setup.py build
    python setup.py gui
install    : |
    python setup.py install --root=%installroot%
    mkdir -p %installroot%/usr
    pushd %installroot%
      mv bin lib share usr
    popd
